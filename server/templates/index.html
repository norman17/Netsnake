<!DOCTYPE html>
<html class="no-js">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <title>Snake Game</title>

<body>
    <div class="container">
            <div class="row">  
                <nav class = "navbar nabar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand">Snake</a>
                   <a class="nav-link" href="/players">View High Scores</a>
                   <a class="nav-link" href="/about">About</a>
                    <h1 align="center">Snake the Video Game</h1>
                    <form id="searcher" method="get" action="/player?Guy">
                        <input type="form-contol mr-sm-2" type="search" placeholder="username">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="Submit">Search Scores</button>
                    </form>
                   
                </nav>
            </div>
        <div class="row">
           
        </div>
        <div class="row">
            <h3>Rules of game: Eat the apples and don't run into the wall or yourself.</h3>
        </div>
        <div class="row" id="rules">
                <div class="col-md-4" >
                    <button type="button" class="btn btn-success" onclick="startGame()">Start Game!</button>
                </div>
            <div class="col-md-1" >
                <h3>Score: </h3>
            </div>
            <div class="col-md-1">
                <canvas id="scoreBoard" width="300" height="50" style="border:1px solid red;"></canvas>
            </div>
        </div>
        <div class="row">
            <canvas id="snakeCanvas" width="800" height="400" style="border:1px solid red;"></canvas>
            
        </div>

        <div class="row">
        
    <!-- <form action="/postscore" method="post"> <!THIS DOESN'T WORK> -->
        <input type="text" name="username" placeholder="Username" id="username"><br>
        <input type="submit" class="btn btn-primary" value="Submit Score!" onclick="postScore()">
    <form method="get" action="/players">
        <button type="button" class="btn btn-primary">View Scoreboard!</button>
    </form>
</div>   
</div>
